<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Мишка</title>
</head>

<body>
  <!--HEADER-->
  <header class="header">
    <a href="#" class="header__logo"><img width="10" height="10" src="img/10x10.png" alt="Mishka"></a>
    <a href="#" class="header__dropdown">Menu</a>
  </header>
  <!--HEADER END-->

  <main>

    <div class="page-header">
      <h2>Вязание на заказ</h2>
    </div>

    <form class="form">
      <p class="form__comment">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>

      <ul class="form__type">
        <h2>Тип</h2>
        <li><input type="radio" id="interier"><label for="interier">Аксессуар для интерьера</label></li>
        <li><input type="radio" id="kids"><label for="kids">Детская игрушка</label></li>
      </ul>

      <ul class="form__color">
        <h2>Цвет</h2>
        <li><input type="checkbox" id="white"><label for="interier">Белый</label></li>
        <li><input type="checkbox" id="gray"><label for="kids">Серый</label></li>
        <li><input type="checkbox" id="tiffani"><label for="kids">&laquoТиффани&raquo</label></li>
        <li><input type="checkbox" id="black"><label for="kids">Черный</label></li>
        <li><input type="checkbox" id="rose"><label for="kids">Розовый</label></li>
        <li><input type="checkbox" id="orange"><label for="kids">Оранжевый</label></li>
      </ul>

      <ul class="form__fio">
        <h2>ФИО</h2>
        <li><label for="name">Имя:</label><input type="text" id="name" placeholder="Введите ваше имя*"></li>
        <li><label for="fam">Фамилия:</label><input type="text" id="fam" placeholder="Укажите фамилию*"></li>
        <li><label for="ot">Отчество:</label><input type="text" id="ot" placeholder="Отчество, если желаете"></li>
      </ul>

      <ul class="form__telefone">
        <h2>Тел</h2>
        <li><input type="text" placeholder="+7 XXX XX XX*"></li>
      </ul>

      <ul class="form__email">
        <h2>E-mail</h2>
        <li><input type="text" placeholder="Ваш Email*"></li>
      </ul>

      <ul class="form__email">
        <h2>Доп</h2>
        <li><input type="text" placeholder="Опишите все ваши пожелания к заказу"></li>
      </ul>

      <p class="form__warning">Поля обязательны для заполнения</p>

      <button class="form__btn btn">Отправить заказ</button>

    </form>

  </main>

  <!--FOOTER-->
  <footer class="footer">
    <div class="footer__social">
      <a href="#">Instagram</a>
      <a href="#">Facebook</a>
      <a href="#">twitter</a>
    </div>
    <div class="footer__copirights">
      <a href="#">Разработано</a>
    </div>
  </footer>
  <!--FOOTER END-->
</body>

</html>
